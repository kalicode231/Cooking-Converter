<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container center">
        <div class="row">
            <!-- Gram Converter -->
                <div class="center col-md-4">
                    <form action="" id="converter1" class="border border-2 rounded p-4 my-5">
                        <h1>Kg to gram</h1>
                        <div class="form-group">
                            <label for="kilogram">Kilogram</label>
                            <input type="number" class="form-control" id="kilogram">
                        </div>
        
                        <div class="form-group">
                            <h3 id="message1"></h3>
                        </div>
        
                        <button type="submit" class="btn btn-danger my-3 w-100 btn-lg">Convert</button>
                    </form>
                </div>
            
                <!-- Litre Converter -->
                <div class="center col-md-4">
                    <form action="" id="converter2" class="border border-2 rounded p-4 my-5">
                        <h1>Litre to milliliter</h1>
                        <div class="form-group">
                            <label for="litre">Litre</label>
                            <input type="number" class="form-control" id="litre">
                        </div>
        
                        <div class="form-group">
                            <h3 id="message2"></h3>
                        </div>
        
                        <button type="submit" class="btn btn-danger my-3 w-100 btn-lg">Convert</button>
                    </form>
                </div>       
        </div>
    </div>

    <div class="container center">
        <div class="row">
            <!-- Cup Converter -->
                <div class="center col-md-4">
                    <form action="" id="converter3" class="border border-2 rounded p-4 my-5">
                        <h1>Cup to Ounces</h1>
                        <div class="form-group">
                            <label for="cup">Cup</label>
                            <input type="number" class="form-control" id="cup">
                        </div>
        
                        <div class="form-group">
                            <h3 id="message3"></h3>
                        </div>
        
                        <button type="submit" class="btn btn-danger my-3 w-100 btn-lg">Convert</button>
                    </form>
                </div>
            
                <!-- Pint Converter -->
                <div class="center col-md-4">
                    <form action="" id="converter4" class="border border-2 rounded p-4 my-5">
                        <h1>Pint to Cup</h1>
                        <div class="form-group">
                            <label for="pint">Pint</label>
                            <input type="number" class="form-control" id="pint">
                        </div>
        
                        <div class="form-group">
                            <h3 id="message4"></h3>
                        </div>
        
                        <button type="submit" class="btn btn-danger my-3 w-100 btn-lg">Convert</button>
                    </form>
                </div>       
        </div>
    </div>

</body>
</html>
